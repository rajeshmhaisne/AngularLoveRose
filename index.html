<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://pngimg.com/uploads/football/football_PNG52781.png"
      width="600"
      id="bigImg"
    /><br />
    <img
      src="https://pngimg.com/uploads/football/football_PNG52781.png"
      width="200"
      onclick="chngeImg(this.src)"
    />
    <img
      src="https://pngimg.com/uploads/football/football_PNG52719.png"
      width="200"
      onclick="chngeImg(this.src)"
    />
    <img
      src="https://pngimg.com/uploads/football/football_PNG52762.png"
      width="200"
      onclick="chngeImg(this.src) "
    />
    <script>
      var chngeImg = function(sr) {
        document.getElementById("bigImg").src = sr;
      };

      //   console.log(document.getElementById("bigImg").width);
    </script>
  </body>
</html>
